[tracker]
# Enable the tracker
enable = 1
# Width of the tracker frame (must be a multiple of 32)
tracker-width = 640
# Height of the tracker frame (must be a multiple of 32)
tracker-height = 384
# Path to the low-level library file for the tracker
ll-lib-file = /opt/nvidia/deepstream/deepstream/lib/libnvds_nvmultiobjecttracker.so
# Path to the low-level configuration file for the tracker
ll-config-file = ./tracker/config_tracker_NvDCF_perf.yml
# ID of the GPU to use
gpu-id = 0
# Display tracking ID if available
display-tracking-id = 1

[tests]
# Enables looping of the input file, 0 means looping is off
file-loop = 0