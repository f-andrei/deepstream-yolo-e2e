[application]
# Enable performance measurement for the application
enable-perf-measurement = 1
# Set the interval (in seconds) for performance measurement reporting
perf-measurement-interval-sec = 5

[tiled-display]
# Disable tiled display
enable = 0

[source0]
# Enable the source
enable = 1
# Type of the source: 3 indicates a file source
type = 3
# URI of the file to be used as the source
uri = file:///opt/nvidia/deepstream/deepstream/samples/streams/sample_1080p_h264.mp4
# Number of sources
num-sources = 1
# ID of the GPU to use
gpu-id = 0
# Type of memory for CUDA decoder
cudadec-memtype = 0

[sink0]
# Enable the sink
enable = 1
# Type of the sink: 3 indicates an EGL sink
type = 4
# Synchronize before rendering, 1 means enabled
sync = 1
# ID of the GPU to use
gpu-id = 0
# Type of memory to be used for buffer allocations
nvbuf-memory-type = 0
# Path to the output file
output-file=output.mp4

[sink1]
# Enable the secondary sink
enable = 0
# Type of the sink: 3 indicates a file sink
type = 3
#1=mp4 2=mkv
# Container format: 1 for MP4, 2 for MKV
container = 1
#1=h264 2=h265
# Video codec: 1 for H.264, 2 for H.265
codec = 2
#0=Hardware 1=Software
# Encoder type: 0 for hardware encoder, 1 for software encoder
enc-type = 0
# Synchronize before rendering, 0 means disabled
sync = 0
# I-frame interval for encoding
iframeinterval = 10
# Bitrate for encoding in bits per second
bitrate = 10000000
# H264 Profile - 0=Baseline 2=Main 4=High
# H265 Profile - 0=Main 1=Main10
# Profile setting for encoding
profile = 0
# Path to the output file
output-file = out.mp4
# ID of the source to be used
source-id = 0

[osd]
# Enable on-screen display (OSD)
enable = 1
# ID of the GPU to use
gpu-id = 0
# Border width for text boxes and bounding boxes
border-width = 3
# Size of the text
text-size = 12
# Color of the text in RGBA format
text-color = 1;1;1;1
# Background color of the text box in RGBA format
text-bg-color = 0.3;0.3;0.3;1
# Font type
font = Serif
# Show the clock overlay, 0 means disabled
show-clock = 0
# X-axis offset for clock overlay
clock-x-offset = 800
# Y-axis offset for clock overlay
clock-y-offset = 820
# Text size for clock overlay
clock-text-size = 12
# Color of the clock text in RGBA format
clock-color = 1;0;0;0
# Type of memory to be used for buffer allocations
nvbuf-memory-type = 0

[streammux]
# ID of the GPU to use
gpu-id = 0
# Whether the source is live, 0 means not live
live-source = 0
# Number of sources to be batched
batch-size = 1
# Timeout in microseconds to push batched frames
batched-push-timeout = 40000
# Width of the frames
width = 1920
# Height of the frames
height = 1080
# Enable or disable padding, 0 means disabled
enable-padding = 0
# Type of memory to be used for buffer allocations
nvbuf-memory-type = 0

[primary-gie]
# Enable the primary GPU inference engine (GIE)
enable = 1
# ID of the GPU to use
gpu-id = 0
# Unique ID for the GIE
gie-unique-id = 1
# Type of memory to be used for buffer allocations
nvbuf-memory-type = 0
# Path to the configuration file for the primary GIE
config-file = config_pgie_yolo_det.txt

